# Market Configuration for PSE-LLM Trading System
# Defines market-specific parameters, sessions, and trading rules

# Market Sessions
sessions:
  rth:
    name: "Regular Trading Hours"
    start: "09:30"
    end: "16:00"
    timezone: "America/New_York"
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]

  eth:
    name: "Extended Trading Hours"
    start: "18:00"
    end: "17:00"  # Next day
    timezone: "America/New_York"
    days: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]

  twenty_four_hour:
    name: "24/7 Trading"
    start: "00:00"
    end: "23:59"
    timezone: "UTC"
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]

