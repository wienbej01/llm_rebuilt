# Market Data Providers
data_providers:
  databento:
    supported_symbols: ["es", "nq", "rty", "gc", "si", "cl", "zn", "zf"]
    data_types: ["trades", "quotes", "order_book", "imbalances"]
    latency: "low"
    cost: "medium"

  polygon:
    supported_symbols: ["es", "nq", "rty"]
    data_types: ["trades", "quotes", "aggregates"]
    latency: "medium"
    cost: "low"

  ibkr:
